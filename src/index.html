<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d-three | newsletter sign up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <header><img src="logo.svg" alt="Logo"></header>
    <main>
        <div class="form-container" id="formContainer">
            <h2>Join our newsletter</h2>
            <p>Recieve updates when we post content to help you navigate the digital landscape.</p>
            <form id="pageForm" hx-post="/.netlify/functions/signup" hx-ext="submitjson" hx-target="#formContainer"
                hx-swap="innerHTML">
                <div>
                    <label>Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                <button type="submit" hx-disable="true">Submit</button>
            </form>
        </div>
    </main>

    <script>
        htmx.defineExtension('submitjson', {
            onEvent: function (name, evt) {
                if (name === "htmx:configRequest") {
                    evt.detail.headers['Content-Type'] = "application/json"
                    evt.detail.headers['X-API-Key'] = 'sjk_xxx'
                }
            },
            encodeParameters: function (xhr, parameters, elt) {
                xhr.overrideMimeType('text/json')
                return (JSON.stringify({ data: parameters }))
            }
        })
    </script>
</body>

</html>
